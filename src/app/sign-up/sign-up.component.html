<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6  m-auto">
            <div class="card">                
                <div class="card-header px-5 py-3">
                        <h2>Sign Up</h2>
                        <p>Please fill in this form to create an account!</p>
                </div>                   
                
                <div class="card-body p-5">
                    <form [formGroup]="userForm" (ngSubmit)="userSignUp(userForm)" >
                        <div class="form-group">
                            <input  formControlName="fullName" type="text" class="form-control" placeholder="Name" >
                        </div> 
                        <div *ngIf="userForm.get('fullName')?.touched">
                            <div *ngIf="userForm.get('fullName')?.hasError('required')" class="alert alert-danger">This field is required</div>
                            <div *ngIf="userForm.get('fullName')?.hasError('pattern')" class="alert alert-danger">Digits Not Allowed</div>

                        </div>

                        <div class="form-group">
                            <input  formControlName="email" type="text" class="form-control" placeholder="Email" >
                        </div>
                        <div *ngIf="userForm.get('email')?.touched">
                            <div *ngIf="userForm.get('email')?.hasError('required')" class="alert alert-danger">This field is required</div>
                        </div>

                        <div class="form-group">
                            <input  formControlName="mobileNumber" type="text"  class="form-control mt-3" placeholder="Mobile Number">
                        </div>
                        <div *ngIf="userForm.get('mobileNumber')?.touched">
                            <div *ngIf="userForm.get('mobileNumber')?.hasError('required')" class="alert alert-danger">This field is required</div>
                        </div>

                        <div class="form-group">
                            <input  formControlName="country" type="text" class="form-control"  placeholder="Country">
                        </div>
                        <div *ngIf="userForm.get('country')?.touched">
                            <div *ngIf="userForm.get('country')?.hasError('required')" class="alert alert-danger">This field is required</div>
                        </div>

                        <div class="form-group">
                            <input  formControlName="password" type="password" class="form-control"  placeholder="Password">
                        </div>
                        <div *ngIf="userForm.get('password')?.touched">
                            <div *ngIf="userForm.get('password')?.hasError('required')" class="alert alert-danger">This field is required</div>
                        </div>

                        <div class="form-group">
                            <input  formControlName="conPassword" type="password" class="form-control"  placeholder="Confirm Password" >
                        </div> 
                        <div *ngIf="userForm.get('conPassword')?.touched">
                            <div *ngIf="userForm.get('conPassword')?.hasError('required')" class="alert alert-danger">This field is required</div>
                        </div>
                        
                        <button type="submit" class="mt-3 btn btn-primary" [disabled]="!userForm.valid" >Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div> 
</div>
