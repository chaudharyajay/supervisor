
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6  m-auto">
            <div class="card mt-4">                
                <div class="card-header px-5 py-3">
                    <h2>Login</h2>
                </div>                   
                <div class="card-body p-5">
                    <form>
                        <div class="form-group">
                            <input type="text"
                             name="userName"
                             class="form-control"
                             placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="password" 
                             name="Password" 
                             class="form-control"
                             placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-success my-3">Login</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <span class="pr-3">Don't have an account?</span><a routerLink="/signup">SignUp</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
